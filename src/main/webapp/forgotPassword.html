<body  id="bg-imgen-pass-forgot" >

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Olvidaste la contraseña?</h1>
                                        <p class="mb-4">Introduce tu email el cual creaste tu cuenta,
                                            una contraseña temporal será enviada a tu email!</p>
                                    </div>
                                    <!--alert message-->
                                    <div id="alertMessage"></div>

                                    <form id="form-reseat-pass" class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                name="emailReseat" id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Introduce tu email..." required>
                                        </div>
                                        <button id="buttonSubmit" type="submit" class="btn btn-primary btn-user btn-block">
                                            Validar
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="register.jsp">Crear una cuenta!!!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="LogIn.jsp">Ya tengo una cuenta? Login!!!</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="index.jsp">Volver a la página principal? Inicio!!!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="modal" id="spinner-loading" data-backdrop="static" data-keyboard="false">
        <div class="modal-body">
            <div id="ajax_loader" class="spinner-grow text-primary" role="status" style="display: block; margin-left: auto; margin-right: auto; width: 6rem; height: 6rem;">
            </div>
        </div>
    </div>
